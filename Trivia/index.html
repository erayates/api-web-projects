<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link href="styles.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="card">       
        <div class="block p-6 max-w-sm bg-white rounded-lg border border-gray-200  shadow-md  dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Welcome to the Trivia</h5>
            <p class="font-normal text-gray-700 dark:text-gray-400">To start the trivia please choice a category.</p>
            <label for="categories" class="block mb-2 mt-5 text-sm font-medium text-gray-900 dark:text-gray-400">*You can choose only one category.</label>
                <select id="categories" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 cursor-pointer focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option selected>Choose a category</option>
                    <option value="film_and_tv">Film & TV</option>
                    <option value="food_and_drink">Food & Drink</option>
                    <option value="general_knowledge">General Knowledge</option>
                    <option value="geography">Geography</option>
                    <option value="history">History</option>
                    <option value="music">Music</option>
                    <option value="science">Science</option>
                    <option value="sport_and_leisure">Sport & Leisure</option>
                </select>
                <select id="difficulty" class="bg-gray-50 border border-gray-300 text-gray-900 mt-3 text-sm rounded-lg focus:ring-blue-500 cursor-pointer focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option selected>Choose a difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                   
                </select>
                <button type="button" id="startBtn" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 mt-5 w-full">Start the Trivia</button>
        </div>
    </div>
    <div id="question-card" class="hidden">

    </div>
    <script src="app.js"></script>
</body>
</html>
